spring.application.name=fitzone-api

# Render inyecta PORT
server.port=${PORT:8080}
server.forward-headers-strategy=framework
spring.jackson.time-zone=America/Lima

# --- Datasource (Supabase Postgres por variables) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool (apto plan Free/Starter)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# --- JWT (no hardcodear en repo) ---
jwt.secreto=${JWT_SECRETO}
jwt.expiracion=${JWT_EXPIRACION:86400000}

# --- CORS: Vercel y dev local ---
cors.origenes.permitidos=${CORS_ORIGENES_PERMITIDOS:https://sistema-gimnacio.vercel.app,https://smartfitt.netlify.app,http://localhost:5173}

# --- Actuator (health) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- Uploads (si corresponde) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Logging (moderado en prod) ---
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
